<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form fun</title>
  </head>
  <body>
    <h2>Simple Form</h2>

		<!-- Start the form -->
		<!-- method specifies the method of sending the information -->
		<!-- action is the location of the server script that -->
		<!-- will be used to process the form -->
		<form method="post" action = "http://www.deitel.com">
      <p>
        <label>Name:
        <input type="text" name="name" size="25" maxlength="30">
        </label>
      </p>

      <p>
        <label>Email
          <input type="email" placeholder="name@domain.com"required/>
          (name@domain.com)
        </label>
      </p>

      <p>
        <label>My Favorite URL
          <input type="url" placeholder="http://www.domainname.com"required/>
          (http://www.domainname.com)
        </label>

      </p>


      <p>
        <input type="submit" value="Submit">
        <input type="reset" value="Clear">
      </p>



    </form>
  </body>
</html>
